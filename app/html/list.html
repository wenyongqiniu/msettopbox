<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
        <title>医学微视tv-list</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/element-ui.css">
        <link rel="stylesheet" href="css/list.css">
    </head>
    <body>
        <div id="list" v-cloak>
            <el-container>
                <el-row>
                    <el-col :span="5" class="list1">
                        <div @click="list1_ck" class="list_cont active">
                            <span>妇科</span>
                        </div>
                        <div @click="list1_ck" class="list_cont">
                            <span>妈妈育儿</span>
                        </div>
                        <div @click="list1_ck" class="list_cont">
                            <span>用药知识/常用药</span>
                        </div>
                        <div @click="list1_ck" class="list_cont">
                            <span>皮肤科</span>
                        </div>
                        <div @click="list1_ck" class="list_cont">
                            <span>泌尿科</span>
                        </div>
                        <div @click="list1_ck" class="list_cont">
                            <span>神经系统</span>
                        </div>
                        <div @click="list1_ck" class="list_cont">
                            <span>儿科</span>
                        </div>
                    </el-col>
                    <el-col :span="5" class="list2">
                        <div @click="list2_ck" class="list_cont active">
                            <span>神经系统一</span>
                        </div>
                        <div @click="list2_ck" class="list_cont">
                            <span>神经系统二</span>
                        </div>
                        <div @click="list2_ck" class="list_cont">
                            <span>神经系统三</span>
                        </div>
                        <div @click="list2_ck" class="list_cont">
                            <span>神经系统四</span>
                        </div>
                    </el-col>
                    <el-col :span="14" class="cont">
                        <el-header>
                            <el-row :gutter="5">
                                <el-col :span="15">
                                    <div class="grid-content bg-purple">
                                        <el-input placeholder="搜索(病症、医生、医院、话题)" prefix-icon="el-icon-search" v-model="webdata.searth">
                                        </el-input>
                                    </div>
                                </el-col>
                                <el-col :span="9">
                                    <div class="grid-content bg-purple-light">
                                        <div class="tit">医学微视</div>
                                        <div class="date">{{webdata.time}}</div>
                                    </div>
                                </el-col>
                            </el-row>
                        </el-header>
                        <el-main>
                            <el-row>
                                <el-col :span="8">
                                    <a href="video.html">
                                        <div class="active">
                                            <img src="imgs/Bitmap2.png" alt="">
                                            <p>
                                                心脏做什么价差比较准？
                                            </p>
                                        </div>
                                    </a>
                                </el-col>
                                <el-col :span="8">
                                    <a href="video.html">
                                        <div>
                                            <img src="imgs/Bitmap2.png" alt="">
                                            <p>
                                                面肌痉挛的治疗方法有哪些面肌痉挛的治疗方法有哪些？
                                            </p>
                                        </div>
                                    </a>
                                </el-col>
                                <el-col :span="8">
                                    <a href="video.html">
                                        <div>
                                            <img src="imgs/Bitmap2.png" alt="">
                                            <p>
                                                面肌痉挛的治疗方法有哪些？
                                            </p>
                                        </div>
                                    </a>
                                </el-col>
                                <el-col :span="8">
                                    <a href="video.html">
                                        <div>
                                            <img src="imgs/Bitmap2.png" alt="">
                                            <p>
                                                面肌痉挛的治疗方法有哪些？
                                            </p>
                                        </div>
                                    </a>
                                </el-col>
                            </el-row>
                        </el-main>
                    </el-col>
                </el-row>
            </el-container>
        </div>
    </body>
    <script src="js/vue.2.6.10.js"></script>
    <script src="js/axios-0.19.0.min.js"></script>
    <script src="js/element-ui.js"></script>
    <script src="js/es6-promise.auto.js"></script>
    <script src="js/netHttp.js"></script>
    <script src="js/list.js"></script>
</html>
